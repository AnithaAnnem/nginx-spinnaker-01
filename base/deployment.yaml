apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${parameters_app}
  namespace: ${parameters_namespace}
spec:
  replicas: ${parameters_replicas}
  template:
    metadata:
      labels:
        app: ${parameters_app}
    spec:
      containers:
        - name: ${parameters_app}
          image: ${parameters_image}
          resources:
            requests:
              cpu: ${parameters_cpu}
              memory: ${parameters_memory}
          ports:
            - containerPort: 80

