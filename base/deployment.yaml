apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${parameters.app}
  namespace: ${parameters.Namespace}
  labels:
    app: ${parameters.app}
spec:
  replicas: ${parameters.Replicas}
  selector:
    matchLabels:
      app: ${parameters.app}
  template:
    metadata:
      labels:
        app: ${parameters.app}
    spec:
      containers:
        - name: ${parameters.app}
          image: ${parameters.Image}
          resources:
            requests:
              cpu: ${parameters.CPU}
              memory: ${parameters.Memory}
          ports:
            - containerPort: 80
