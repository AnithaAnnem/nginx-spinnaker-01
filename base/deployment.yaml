apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${parameters.app}
  namespace: ${parameters.namespace}
  labels:
    app: ${parameters.app}
spec:
  replicas: ${parameters.replicas}
  selector:
    matchLabels:
      app: ${parameters.app}
  template:
    metadata:
      labels:
        app: ${parameters.app}
    spec:
      containers:
        - name: ${parameters.app}
          image: ${parameters.image}
          resources:
            requests:
              cpu: ${parameters.cpu}
              memory: ${parameters.memory}
          ports:
            - containerPort: 80
